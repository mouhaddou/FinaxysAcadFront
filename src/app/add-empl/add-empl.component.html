<h3>Creer un nouveau Employé Finaxys</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="clientsaveform" #saveClient (ngSubmit)="saveClient(saveClient)">  
          <div class="form-group">  
              <label for="name">Nom du Salarie :</label>  
              <input type="text" class="form-control"  formControlName="fullName" data-toggle="tooltip"   
                 data-placement="right" title="Enterer le nom complet" >  
             <!--<div class="alert alert-danger" *ngIf = "(fullName.touched) && (fullName.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="fullName.errors.required">full Name is Required</span>  
                    <span *ngIf = "fullName.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div> -->  
          </div>      
          <div class="form-group">  
              <label for="name">Date de Naissance : </label>  
              <input type="date" class="form-control" formControlName="dateOfBirth"   
                data-toggle="tooltip" data-placement="right" title="Entrer la date de naissance">  
                <div class="alert alert-danger" *ngIf = "(dateOfBirth.touched) && (dateOfBirth.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="dateOfBirth.errors.required">Client Email is Required</span>  
                    <span *ngIf = "dateOfBirth.errors.email">   
                        Invalid Email Format   
                    </span>                     
                </div>  
          </div>                   
          <button type="submit" class="btn btn-success">Soumettre</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Salarié ajouté avec succés !</h4>  
         <button (click)="addClientForm()" class='btn btn-primary'>Add More Student</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>

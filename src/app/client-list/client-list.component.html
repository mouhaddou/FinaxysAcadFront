<div class="col-md-6 user-container">
  <h2 style="margin: auto"> Salaries Details</h2>
  <button class="btn btn-danger" style="width:100px"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th >Id</th>
      <th>FullName</th>
      <th>BirthDay</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td >{{client.id}}</td>
      <td>{{client.fullName}}</td>
      <td>{{client.dateOfBirth}}</td>      
     <td><button class="glyphicon glyphicon-trash" (click)= "deleteCli(client.id)"> </button></td>
      <td><button class="glyphicon glyphicon-pencil"  style="margin-left: 20px;"> </button></td>
    </tr>
    </tbody>
  </table>
</div>
